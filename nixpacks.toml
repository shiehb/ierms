[providers.python]
version = "3.11.9"

[phases.setup]
cmds = [
  "curl -fsSL https://deb.nodesource.com/setup_20.x | bash -",
  "apt-get update && apt-get install -y nodejs python3-pip",
]

[phases.install]
cmds = [
  "pip3 install -r server/requirements.txt",
  "npm ci",
]

[phases.build]
cmds = [
  "npm run build",
  "cd server && python manage.py collectstatic --noinput",
]

[start]
cmd = "cd server && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120"