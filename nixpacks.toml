[phases.setup]
cmds = [
  "curl -fsSL https://deb.nodesource.com/setup_20.x | bash -",
  "apt-get update && apt-get install -y nodejs python3-pip python3-venv",
]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  ". /opt/venv/bin/activate && python3 -m pip install --upgrade pip",
  ". /opt/venv/bin/activate && python3 -m pip install -r server/requirements.txt",
  "npm ci",
]

[phases.build]
cmds = [
  "npm run build",
  ". /opt/venv/bin/activate && cd server && python3 manage.py collectstatic --noinput",
]

[phases.final]
cmds = [
  "echo '=== Final directory structure ==='",
  "pwd",
  "ls -la",
  "echo '=== Server directory contents ==='",
  "ls -la server/",
  "echo '=== Virtual environment check ==='",
  "ls -la /opt/venv/bin/gunicorn"
]

[start]
cmd = "echo 'Starting application...' && pwd && ls -la && if [ -d '/app/server' ]; then echo 'Found /app/server directory' && cd /app/server && . /opt/venv/bin/activate && python manage.py migrate && /opt/venv/bin/gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120; else echo 'ERROR: /app/server not found. Current directory contents:' && ls -la && exit 1; fi"